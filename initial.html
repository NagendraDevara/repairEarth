<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Upload</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .upload-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .upload-label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }
        #imageUpload {
            display: none;
        }
        .file-input {
            display: none;
        }
        .custom-popup{
            width: 200px;
        }

    </style>
</head>
<body>
    <div class="upload-container">

        <label for="imageUpload" class="upload-label">
            <span class="upload-text">üìÅ Upload Image</span>
            <input type="file" class="file-input" name="uploader" id="imageUpload" accept="image/*" />
        </label>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
